manala:
    description: Kubernetes environment, opiniated, docker based, for lazy people
    template: .manala.yaml.tmpl
    sync:
      - .manala/make
      - .manala/shell
      - .manala/.gitignore
      - .manala/docker-compose.darwin.yaml
      - .manala/docker-compose.yaml.tmpl
      - .manala/Dockerfile.tmpl
      - .manala/Makefile.tmpl
      - Makefile.dist
      - README.md .manala/README.md

###########
# Project #
###########

project:
    # @schema {"type": "string", "minLength": 1}
    # @option {"label": "Project name"}
    name: ~

##########
# System #
##########

system:
    # @schema {"type": ["null", "string"]}
    kubeconfig: ~
    # @schema {"items": {"type": "string"}}
    mount: []
    kubectl:
        # @schema {"enum": ["1.20.5"]}
        # @option {"label": "Kubectl version"}
        version: ~
    helm:
        # @schema {"enum": [null, "3.5.3"]}
        # @option {"label": "Helm version"}
        version: ~
    k9s:
        # @schema {"enum": [null, "0.24.6"]}
        # @option {"label": "K9s version"}
        version: ~
    stern:
        # @schema {"enum": [null, "1.14.0"]}
        # @option {"label": "Stern version"}
        version: ~
    kubespy:
        # @schema {"enum": [null, "0.6.0"]}
        # @option {"label": "Kubespy version"}
        version: ~
    kubebox:
        # @schema {"enum": [null, "0.9.0"]}
        # @option {"label": "Kubebox version"}
        version: ~
    kube_prompt:
        # @schema {"enum": [null, "1.0.11"]}
        # @option {"label": "Kube Prompt version"}
        version: ~
    popeye:
        # @schema {"enum": [null, "0.9.0"]}
        # @option {"label": "Popeye version"}
        version: ~
