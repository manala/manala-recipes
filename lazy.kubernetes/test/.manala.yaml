manala:
    repository: ../..
    recipe: lazy.kubernetes

project:
    name: lazy-kubernetes-test

system:
    locale: en_US.UTF-8
    env:
        TEST: test
    env_file:
        - .env.1
        - path: .env.2
          required: false
        - path: .env.3
          required: false
    tmpfs:
        - /tmpfs
        - /tmpfs/exec:exec
    docker: true
    apt:
        packages:
            - goss
            - nano
    git:
        config: |
            # Git config
    kubectl:
        version: 1.34.1
    kustomize:
        version: 5.7.1
    krew:
        version: 0.4.5
        plugins:
            - ns
    helm:
        version: 3.19.0
        plugins:
            - url: https://github.com/databus23/helm-diff
              version: 3.13.0
    helmfile:
        version: 1.1.7
    k9s:
        version: 0.50.14
    stern:
        version: 1.33.0
    popeye:
        version: 0.22.1
    vault:
        version: 1.20.4
    rclone:
        version: 1.71.1
    openstack:
        version: 8.2.0
    swift:
        version: 4.8.0
        keystone:
            version: 5.7.0
    scw:
        version: 2.44.0
    sops:
        version: 3.11.0
    aws:
        version: 2.32.17
        config: |
            [profile test]
    gcloud:
        version: 541.0.0
        components:
            - gke-gcloud-auth-plugin
    age:
        version: 1.2.1
    argocd:
        version: 3.1.8
