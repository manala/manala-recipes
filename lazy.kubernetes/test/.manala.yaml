manala:
    repository: ../..
    recipe: lazy.kubernetes

project:
    name: lazy-kubernetes-test

system:
    locale: en_US.UTF-8
    env:
        TEST: test
    env_file:
        - .env.1
        - path: .env.2
          required: false
        - path: .env.3
          required: false
    tmpfs:
        - /tmpfs
        - /tmpfs/exec:exec
    docker: true
    apt:
        packages:
            - goss
            - nano
    git:
        config: |
            # Git config
    kubectl:
        version: 1.35.0
    kustomize:
        version: 5.8.0
    krew:
        version: 0.4.5
        plugins:
            - ns
    helm:
        version: 4.1.0
        plugins:
            - url: https://github.com/databus23/helm-diff
              version: 3.14.1
              verify: false
    helmfile:
        version: 1.2.3
    k9s:
        version: 0.50.18
    stern:
        version: 1.33.1
    popeye:
        version: 0.22.1
    vault:
        version: 1.21.2
    rclone:
        version: 1.72.1
    openstack:
        version: 8.3.0
    swift:
        version: 4.9.0
        keystone:
            version: 5.7.0
    scw:
        version: 2.50.0
    sops:
        version: 3.11.0
    aws:
        version: 2.33.4
        config: |
            [profile test]
    gcloud:
        version: 553.0.0
        components:
            - gke-gcloud-auth-plugin
    age:
        version: 1.3.1
    argocd:
        version: 3.2.5
