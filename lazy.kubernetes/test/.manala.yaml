manala:
    repository: ../..
    recipe: lazy.kubernetes

project:
    name: lazy-kubernetes-test

system:
    env:
        TEST: test
    env_file:
        - .env.1
        - path: .env.2
          required: false
        - path: .env.3
          required: false
    docker: true
    goss:
        version: 0.4.8
    apt:
        packages:
            - jq
    git:
        config: |
            # Git config
    kubectl:
        version: 1.30.3
    helm:
        version: 3.15.3
        plugins:
            - url: https://github.com/databus23/helm-diff
              version: 3.9.9
    helmfile:
        version: 0.167.1
    k9s:
        version: 0.32.5
    stern:
        version: 1.30.0
    kube-prompt:
        version: 1.0.11
    popeye:
        version: 0.21.3
    knsk:
        version: "1.0"
    vault:
        version: 1.17.3
    rclone:
        version: 1.67.0
    openstack:
        version: 7.0.0
    swift:
        version: 4.6.0
        keystone:
            version: 5.4.0
    scw:
        version: 2.32.1
    sops:
        version: 3.9.0
    aws:
        version: 2.17.25
    gcloud:
        version: 487.0.0
        components:
            - gke-gcloud-auth-plugin
    age:
        version: 1.2.0
    argocd:
        version: 2.12.3
