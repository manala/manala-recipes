package:
  # Docker
  docker-ce-cli:
    installed: true
  # Project
  jq:
    installed: true

group:
  # Base
  lazy:
    exists: true

user:
  # Base
  lazy:
    exists: true
    groups:
      - lazy
    shell: /bin/bash

file:
  # Base
  /etc/os-release:
    exists: true
    contents:
      - PRETTY_NAME="Debian GNU/Linux 12 (bookworm)"
  # Git
  /etc/gitconfig:
    exists: true
    contents:
      - "# Git config template"

command:
  # Base
  gosu --version:
    exit-status: 0
    stdout:
      - "1.17"
  gomplate --version:
    exit-status: 0
    stdout:
      - gomplate version 4.0.0
  # Direnv
  direnv --version:
    exit-status: 0
    stdout:
      - 2.34.0
  # Goss
  goss --version:
    exit-status: 0
    stdout:
      - goss version v{{ .Vars.system.goss.version }}
  # Env
  echo ${TEST}:
    exit-status: 0
    stdout:
      - test
  # Env File
  echo ${TEST_FOO}:
    exit-status: 0
    stdout:
      - foo
  echo ${TEST_BAR}:
    exit-status: 0
    stdout:
      - bar
  # Kubectl
  kubectl version --client true:
    exit-status: 0
    stdout:
      - "Client Version: v{{ .Vars.system.kubectl.version }}"
  # Helm
  helm version --short:
    exit-status: 0
    stdout:
      - v{{ .Vars.system.helm.version }}
  helm plugin list:
    exit-status: 0
    stdout:
      - diff	{{ (index .Vars.system.helm.plugins 0).version }}
  # Helmfile
  helmfile --version:
    exit-status: 0
    stdout:
      - helmfile version {{ .Vars.system.helmfile.version }}
  # K9s
  k9s version --short:
    exit-status: 0
    stdout:
      - "Version              v{{ .Vars.system.k9s.version }}"
  # Stern
  stern --version:
    exit-status: 0
    stdout:
      - "version: {{ .Vars.system.stern.version }}"
  # Popeye
  popeye version:
    exit-status: 0
    stdout:
      - {{ .Vars.system.popeye.version }}
  # Knsk
  knsk.sh --help:
    exit-status: 0
  # Vault
  vault version:
    exit-status: 0
    stdout:
      - Vault v{{ .Vars.system.vault.version }}
  # Rclone
  rclone version:
    exit-status: 0
    stdout:
      - rclone v{{ .Vars.system.rclone.version }}
  # Openstack
  openstack --version:
    exit-status: 0
    stdout:
      - openstack {{ .Vars.system.openstack.version }}
  # Swift
  swift --version:
    exit-status: 0
    stdout:
      - python-swiftclient {{ .Vars.system.swift.version }}
  # Scaleway cli
  scw version:
    exit-status: 0
    stdout:
      - Version    {{ .Vars.system.scw.version }}
  # Sops
  sops --version:
    exit-status: 0
    stdout:
      - sops {{ .Vars.system.sops.version }}
  # AWS cli
  aws --version:
    exit-status: 0
    stdout:
      - aws-cli/{{ .Vars.system.aws.version }}
  # Google Cloud cli
  gcloud --version:
    exit-status: 0
    stdout:
      - Google Cloud SDK {{ .Vars.system.gcloud.version }}
  gcloud components list:
    exit-status: 0
    stdout:
      - gke-gcloud-auth-plugin
