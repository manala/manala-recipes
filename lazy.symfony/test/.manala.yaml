manala:
    repository: ../..
    recipe: lazy.symfony

project:
    name: lazy-symfony-test

system:
    env:
        TEST: test
    env_file:
        - .env.1
        - path: .env.2
          required: false
        - path: .env.3
          required: false
    tmpfs:
        - /tmpfs
        - /tmpfs/exec:exec
    docker: true
    apt:
        packages:
            - goss
            - nano
    git:
        config: |
            # Git config
    nginx:
        version: 1.28
    php:
        version: 8.3
        extensions:
            - bcmath
    nodejs:
        version: 22
    mariadb:
        version: 10.5
    phpmyadmin:
        version: 5.2.1
    maildev:
        version: 2.1.0

