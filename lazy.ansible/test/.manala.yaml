manala:
    repository: ../..
    recipe: lazy.ansible

project:
    name: lazy-ansible-test

system:
    locale: en_US.UTF-8
    env:
        TEST: test
    env_file:
        - .env.1
        - path: .env.2
          required: false
        - path: .env.3
          required: false
    tmpfs:
        - /tmpfs
        - /tmpfs/exec:exec
    docker: true
    apt:
        packages:
            - goss
            - nano
    git:
        config: |
            # Git config
    ssh:
        config: |
            # Ssh config
    ansible:
        version: 2.19.2
        config: |
            # Ansible config
        dependencies:
            - hvac==2.3.0
    ansible-lint:
        version: 25.9.1
        dependencies:
            - pytest==8.4.2
    ansible-creator:
        version: 25.9.0
    molecule:
        version: 25.9.0
        dependencies:
            - molecule-plugins==25.8.12
            - molecule-plugins[docker]==25.8.12
    terraform:
        version: 1.13.3
    gcloud:
        version: 541.0.0
        components:
            - gke-gcloud-auth-plugin
