package:
  # Base
  gosu:
    installed: true
  # System
  openssh-client:
    installed: true
  sshpass:
    installed: true
  pipx:
    installed: true
  shellcheck:
    installed: true
  # Docker
  docker-ce-cli:
    installed: true
  # Project
  nano:
    installed: true

group:
  # Base
  lazy:
    exists: true

user:
  # Base
  lazy:
    exists: true
    groups:
      - lazy
    shell: /bin/zsh

file:
  # Base
  /etc/os-release:
    exists: true
    contents:
      - PRETTY_NAME="Debian GNU/Linux 13 (trixie)"
  # Git
  /etc/gitconfig:
    exists: true
    contents:
      - "# Git config template"
  # Ssh
  /etc/ssh/ssh_config.d/ssh_config.conf:
    exists: true
    contents:
      - "# Ssh config template"

command:
  # Base
  gomplate --version:
    exit-status: 0
    stdout:
      - "/gomplate version \\d+\\.\\d+\\.\\d+/"
  direnv --version:
    exit-status: 0
    stdout:
      - "/\\d+\\.\\d+\\.\\d+/"
  jq --version:
    exit-status: 0
    stdout:
      - "/jq-\\d+\\.\\d+\\.\\d+/"
  yq --version:
    exit-status: 0
    stdout:
      - "/yq \\(https://github.com/mikefarah/yq/\\) version v\\d+\\.\\d+\\.\\d+/"
  starship --version:
    exit-status: 0
    stdout:
      - "/starship \\d+\\.\\d+\\.\\d+/"
  fzf --version:
    exit-status: 0
    stdout:
      - "/\\d+\\.\\d+\\.\\d+/"
  # Env
  echo ${TEST}:
    exit-status: 0
    stdout:
      - test
  # Env File
  echo ${TEST_FOO}:
    exit-status: 0
    stdout:
      - foo
  echo ${TEST_BAR}:
    exit-status: 0
    stdout:
      - bar
  # Ansible
  ansible --version:
    exit-status: 0
    stdout:
      - ansible [core {{ .Vars.system.ansible.version }}]
  sudo pipx runpip ansible-core list:
    exit-status: 0
    stdout:
      - "/ansible-core(\\s+){{ .Vars.system.ansible.version }}/"
      - "/hvac(\\s+)\\d+\\.\\d+\\.\\d+/"
  # Ansible Lint
  ansible-lint --nocolor --version:
    exit-status: 0
    stdout:
      - ansible-lint {{ (index .Vars.system "ansible-lint").version }}
  sudo pipx runpip ansible-lint list:
    exit-status: 0
    stdout:
      - "/ansible-lint(\\s+){{ (index .Vars.system "ansible-lint").version }}/"
      - "/pytest(\\s+)\\d+\\.\\d+\\.\\d+/"
  # Molecule
  FORCE_COLOR=0 molecule --version:
    exit-status: 0
    stdout:
      - molecule {{ .Vars.system.molecule.version }}
      - "/docker:\\d+\\.\\d+\\.\\d+ from molecule_plugin/"
  sudo pipx runpip molecule list:
    exit-status: 0
    stdout:
      - "/molecule(\\s+){{ .Vars.system.molecule.version }}/"
      - "/molecule-plugins(\\s+)\\d+\\.\\d+\\.\\d+/"
  # Terraform
  terraform -version:
    exit-status: 0
    stdout:
      - Terraform v{{ .Vars.system.terraform.version }}
  # Google Cloud cli
  gcloud --version:
    exit-status: 0
    stdout:
      - Google Cloud SDK {{ .Vars.system.gcloud.version }}
  gcloud components list:
    exit-status: 0
    stdout:
      - gke-gcloud-auth-plugin
