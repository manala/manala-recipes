package:
  # System
  openssh-client:
    installed: true
  sshpass:
    installed: true
  shellcheck:
    installed: true
  # Docker
  docker-ce-cli:
    installed: true

group:
  # Base
  lazy:
    exists: true

user:
  # Base
  lazy:
    exists: true
    groups:
      - lazy
    shell: /bin/bash

file:
  # Git
  /etc/gitconfig:
    exists: true
    contains:
      - # Git config
  # Ssh
  /etc/ssh/ssh_config:
    exists: true
    contains:
      - # Ssh config

command:
  # Goss
  goss --version:
    exit-status: 0
    stdout:
      - goss version v{{ .Vars.system.goss.version }}
  # Ansible
  ansible --version:
    exit-status: 0
    stdout:
      - ansible [core {{ .Vars.system.ansible.version }}]
  # Ansible Lint
  ansible-lint --nocolor --version:
    exit-status: 0
    stdout:
      - ansible-lint {{ (index .Vars.system "ansible-lint").version }}
  # Molecule
  FORCE_COLOR=0 molecule --version:
    exit-status: 0
    stdout:
      - molecule {{ .Vars.system.molecule.version }}
      - azure:{{ .Vars.system.molecule.plugins.version }} from molecule_plugin
      - docker:{{ .Vars.system.molecule.plugins.version }} from molecule_plugin
      - gce:{{ .Vars.system.molecule.plugins.version }} from molecule_plugin
