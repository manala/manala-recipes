manala:
    description: Elao - Generic application with PHP and Node.js support
    sync:
      - .manala/ansible
      - .manala/docker
      - .manala/jenkins
      - .manala/make
      - .manala/vagrant
      - .manala/.gitignore
      - README.md .manala/README.md
      - .manala.yaml.tmpl.dist

# Default

system:
    version: 9
    hostname: app.vm
    php:
        version: ~
    nodejs:
        version: ~
    apt:
        packages: []
    ssh:
        config: ~

integration:
    stages: []

releases: []
