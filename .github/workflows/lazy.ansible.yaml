name: Lazy - Ansible

on:
  pull_request:
    paths:
      - lazy.ansible/**
  workflow_dispatch:

env:
  directory: lazy.ansible/test

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Manala update
        uses: manala/github-action-manala@v1
        with:
          directory: ${{ env.directory }}

      - name: Lint
        working-directory: ${{ env.directory }}
        run: |
          make lint \
            VERBOSE=1

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Manala update
        uses: manala/github-action-manala@v1
        with:
          directory: ${{ env.directory }}

      - name: Test
        working-directory: ${{ env.directory }}
        run: |
          make test
