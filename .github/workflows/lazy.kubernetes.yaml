name: Lazy - Kubernetes

on:
  pull_request:
    paths:
      - lazy.kubernetes/**
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        description: Run with tmate debugging
        required: false
        default: false

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Manala update
        uses: manala/github-action-manala@v1
        with:
          dir: lazy.kubernetes/test

      - name: Lint
        working-directory: lazy.kubernetes/test
        run: |
          make lint \
            VERBOSE=1

      - name: Debug
        uses: mxschmitt/action-tmate@v3
        if: ${{ inputs.debug && always() }}
        timeout-minutes: 15

  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Manala update
        uses: manala/github-action-manala@v1
        with:
          dir: lazy.kubernetes/test

      - name: Set up system
        uses: ./lazy.kubernetes/test/.manala/github/system/setup
        with:
          dir: lazy.kubernetes/test
          docker_build_cache_scope: docker.lazy.kubernetes
          docker_env: >
            FOO=BAR

      - name: Test
        working-directory: lazy.kubernetes/test
        run: |
          make test

      - name: Test - Run
        uses: ./lazy.kubernetes/test/.manala/github/system/run
        with:
          dir: lazy.kubernetes/test
          docker_dir: /tmp
          docker_env: >
            BAR=BAZ
          run: |
            whoami
            pwd
            env | sort

      - name: Debug
        uses: mxschmitt/action-tmate@v3
        if: ${{ inputs.debug && always() }}
        timeout-minutes: 15
